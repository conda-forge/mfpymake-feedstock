{% set name = "mfpymake" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mfpymake-{{ version }}.tar.gz
  sha256: 4bb5e02ef4f925371c196330ccb403d6e95e5bc1156bf554e511436d1b78ee3e

build:
  entry_points:
    - mfpymake = pymake.cmds.mfpymakecli:main
    - make-program = pymake.cmds.build:main
    - make-code-json = pymake.cmds.createjson:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - requests
    - networkx >=2.6.3
    - meson
    - ninja
    - pydotplus

test:
  requires:
    - python {{ python_min }}
  imports:
    - pymake
  commands:
    - mfpymake --help
    - make-program --help
    - make-code-json --help

about:
  home: https://github.com/modflowpy/pymake
  summary: pymake is a Python package to compile MODFLOW-based models.
  license: CC0-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jdhughes-usgs
    - wpbonelli
